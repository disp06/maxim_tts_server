<!DOCTYPE html>
<html>
<head>
    <title>Player</title>
    <script>
        function control(action) {
            fetch(`/control/${action}/{{ filename }}`)
                .then(res => res.text())
                .then(console.log)
                .catch(console.error);
        }
    </script>
</head>
<body>
    <h1>Аудиоплеер</h1>
    <div>
        <button onclick="control('play')">Play</button>
        <button onclick="control('stop')">Stop</button>
    </div>
    <audio controls>
        <source src="/static/audio/{{ audio_file }}" type="audio/wav">
    </audio>
    <div style="margin-top: 20px;">
        <textarea readonly style="width: 80%; height: 300px;">{{ text }}</textarea>
    </div>
</body>
</html>
